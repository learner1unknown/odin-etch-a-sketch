<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>

    <h1 class="h1">Etch-a-Sketch</h1>

    <h2>About</h2>
    <p>
        Select your pen colour, then click on the grid to toggle your pen on or off. If you make a mistake use the eraser or if you want to start over click clear. Go crazy
        and let those creative juices flow!
    </p>

    <div>
        <button id="orange-pen" class="pen">Orange Pen</button>

        <button id="rainbow-pen" class="pen">Rainbow Pen</button>

        <button id="eraser" class="eraser">Eraser</button>

        <button id="clear" class="clear">Clear all</button>

    </div>

    <div id="container">
        <!-- Create Grid for drawing in code.js -->
    </div>

    <input class="slider" type="range" min="5" step="1" max="20" value="15">

</body>
</html>
